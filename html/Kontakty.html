<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css">
  <title>Zgłoszenie rowerowe Płock</title>
</head>
<body>
    <header>
        <div>
            <div id="logo">
                <a href="./index.html"><img src="" alt="logo"></a>
            </div>

            <div><a href="./index.html">SUMP — Płock</a></div>
        </div>

        <nav>
            <ul>
                <li><a href="./GrupaRowerowa.html">CHATS</a></li>
                <li><a href="./Kontakty.html">CONTACT</a></li>
            </ul>
        </nav>

        <div id="settings">
            <i class="fa-solid fa-gear"></i>
        </div>

    </header>

  <div class="container">
    <h2>Zgłoszenie rowerowe</h2>
    <form id="reportForm">
      <textarea id="message" placeholder="Opisz swoje zgłoszenie..." required></textarea>
      <button type="submit">Wyślij zgłoszenie</button>
    </form>
  </div>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const message = document.getElementById("message").value.trim();
      if (message) {
        const subject = encodeURIComponent("Zgłoszenie rowerowe");
        const body = encodeURIComponent(message);
        window.location.href = `mailto:rowerowy@plock.eu?subject=${subject}&body=${body}`;
      } else {
        alert("Proszę wpisać treść zgłoszenia!");
      }
    });
  </script>
</body>
</html>
