<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://kit.fontawesome.com/8164e1f9c8.js" crossorigin="anonymous"></script>
  <title>Zgłoszenie rowerowe Płock</title>
</head>
<body>
    <header>
        <div>
            <div id="logo">
                <a href="./index.html"><img src="" alt="logo"></a>
            </div>

            <div><a href="./index.html">SUMP — Płock</a></div>
        </div>

        <nav>
            <ul>
                <li><a href="./GrupaRowerowa.html">CHATS</a></li>
                <li><a href="./Kontakty.html">CONTACTT</a></li>
            </ul>
        </nav>

        <div id="settings">
            <i class="fa-solid fa-gear"></i>
        </div>

    </header>

  <div class="containerr">
    <h2>Zgłoszenie rowerowe</h2>
    <form id="reportForm">
      <textarea id="message" placeholder="Opisz swoje zgłoszenie..." required></textarea>
      <button type="submit">Wyślij zgłoszenie</button>
    </form>
  </div>

  <div id="overlay">
  <div id="modal">
    <h2 class="white">Ustawienia</h2>
    <ul id="lista">
      <li>Profil</li>
      <li>Motyw strony</li>
      <hr>
      <li>Lokalizacja GPX</li>
    </ul>
  </div>
</div>
  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const message = document.getElementById("message").value.trim();
      if (message) {
        const subject = encodeURIComponent("Zgłoszenie rowerowe");
        const body = encodeURIComponent(message);
        window.location.href = `mailto:rowerowy@plock.eu?subject=${subject}&body=${body}`;
      } else {
        alert("Proszę wpisać treść zgłoszenia!");
      }
    });


    const button = document.getElementById('settings');
  const overlay = document.getElementById('overlay');

  button.addEventListener('click', () => {
    overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
  });

  // Kliknięcie na overlay zamyka modal
  overlay.addEventListener('click', (e) => {
    if(e.target === overlay) {
      overlay.style.display = 'none';
    }
  });
  </script>
</body>
</html>
