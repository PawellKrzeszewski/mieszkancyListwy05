<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://kit.fontawesome.com/8164e1f9c8.js" crossorigin="anonymous"></script>
  <title>Zgłoszenie rowerowe Płock</title>
</head>
<body>
    <header>
        <div>
            <div id="logo">
                <a href="./index.html"><img src="" alt="logo"></a>
            </div>

            <div><a href="./index.html">SUMP — Płock</a></div>
        </div>

        <nav>
            <ul>
                <li><a href="./GrupaRowerowa.html">CHATS</a></li>
                <li><a href="./Kontakty.html">CONTACTT</a></li>
            </ul>
        </nav>

        <div id="settings">
            <i class="fa-solid fa-gear"></i>
        </div>

    </header>

  <div class="containerr">
    <h2>Zgłoszenie rowerowe</h2>
    <form id="reportForm">
      <textarea id="message" placeholder="Opisz swoje zgłoszenie..." required></textarea>
      <button type="submit" id="submitButton1">Wyślij zgłoszenie</button>
    </form>
  </div>

  <div id="overlay">
  <div id="modal">
    <h2 class="white">Ustawienia</h2>
    <ul id="lista">
      <li>Profil</li>
      <li>Motyw strony</li>
      <hr>
      <li>Dane</li>
    </ul>
  </div>
</div>

<div id="overlay1">Zgłoszenie wysłano</div>

<script>
  const form = document.getElementById('reportForm');
  const overlay1 = document.getElementById('overlay1');

  form.addEventListener('submit', (e) => {
    e.preventDefault(); // zapobiega przeładowaniu strony

    overlay1.style.display = 'flex';
    overlay1.style.opacity = '1';

    // po 1 sekundzie schowaj overlay
    setTimeout(() => {
      overlay1.style.opacity = '0';
      setTimeout(() => {
        overlay1.style.display = 'none';
      }, 300); // dopasowane do transition
    }, 1000);

    // tutaj możesz też dodać wysyłanie danych np. AJAX-em
    form.reset(); // czyści formularz po wysłaniu
  });
    
  

const button = document.getElementById('settings');
  const overlay = document.getElementById('overlay');

  button.addEventListener('click', () => {
    overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
  });

  // Kliknięcie na overlay zamyka modal
  overlay.addEventListener('click', (e) => {
    if(e.target === overlay) {
      overlay.style.display = 'none';
    }
  });
  </script>
</body>
</html>
